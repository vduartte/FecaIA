<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FecAI</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <div class="left--text">
        <h2>FecAI</h2>
        <div class="back--left"></div>
    </div>

    <main>

        <h1>FecAI</h1>

        <div class="answer">
            <div class="answer--pt">
                <textarea id="answer--pt" ></textarea>
            </div>
            <div class="answer--en">
                <textarea id="answer--en" ></textarea>
            </div>
        </div>

        <div class="ask">
            <input type="text" id="ask--user">
            <button id="button--user">
                <img src="./src/button.png" alt="button">
            </button>
        </div>
    </main>

    <div class="right--text">
        <h2>FecAI</h2>
        <div class="back--right"></div>
    </div>

</html>
